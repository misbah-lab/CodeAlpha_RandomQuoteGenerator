<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes for you</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


</head>
<body>

  <header>
    <h1>✨ QuoteQuest 2025 ✨</h1>
    <p class="tagline">A daily dose motivation!</p>
  </header>

  <main>
    <section id="quote-box" class="quote-box">
      <p id="quote" class="quote">Loading quote...</p>
      <p id="author" class="author">—</p>
    </section>

    <section class="controls">
      <button id="new-quote">🕹️ Next Quote</button>
      <button id="copy-quote">📋 Copy</button>
    </section>

    <section class="share">
      <p>📤 Share with your squad:</p>
      <div class="share-buttons">
        <a id="whatsapp-share" href="#" target="_blank">WhatsApp</a>
        <a id="twitter-share" href="#" target="_blank">Twitter</a>
        <a id="gmail-share" href="#" target="_blank">Gmail</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© CodeAlpha Intern | QuoteQuest 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
